<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p>Play Rock Paper Scissors with the world's most ingenius computer!</p>

    <div id="buttonsContainer">
        <button id="rockButton">Rock!</button>

        <button id="paperButton">Paper!</button>

        <button id="scissorsButton">Scissors!</button>
    </div>

    <div id="menuBox">
        <p id="playerScore">0</p>
        <p id="result">Make a choice!</p>
        <p id="computerScore">0</p>
    </div>

    <div id="subtext">
        <label>PLAYER</label>
        <label>ROUND RESULT</label>
        <label>COMPUTER</label>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
